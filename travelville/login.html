<h1 class="text-align center">LOGIN</h1>

<div class="container">
  <div class="row">
      <form class="col s12">

        <div class="row">
          <div class="input-field col s6">
            <input id="logmail" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="logpass" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" onclick="signupValidate()" name="action">Login
   <i class="material-icons right"></i>
 </button>
 <a href="signup.html">New user? Register</a>
