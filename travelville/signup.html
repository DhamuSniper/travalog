<html>
<head>
  <title>travalog/signup</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<style>
  body{
    background:url("loginbg.jpg");
    background-position: center;
  background-size: contain;

}
  #Trava{
    color:cyan;
  }
  #log{
    color:orange;
  }
  .container{
    border: 5px solid cyan;
    border-radius:25px;
  }
  h1{
    color:white;
  }
  </style>
<body>

  <h1 class="text-align center">SIGN UP -- <span id="Trava">Trava</span><span id="log">log</span></h1>
<div class="container">
  <div class="row">
      <form class="col s12" action="login.html">
        <div class="row">
          <div class="input-field col s6">
            <input placeholder=""id="sname" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field  col s6">
            <input id="pass1" type="password" class="validate">
            <label for="password">Password</label>
          </div>
          <div class="input-field  col s6">
            <input id="pass2" type="password" class="validate ">
            <label for="cpassword">Confirm Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" onclick="signupValidate()" name="action">SUBMIT
   <i class="material-icons right"></i>
 </button>
      </form>
    </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script type="text/javascript" src="travalog.js"></script>
</body>
</html>
